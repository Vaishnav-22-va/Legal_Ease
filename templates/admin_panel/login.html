{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Legal Munshi - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #1e3a8a;
            --accent-color: #3b82f6;
        }
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.8) 0%, rgba(59, 130, 246, 0.8) 100%);
            z-index: -1;
            border-radius: 1rem;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="login-container w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden relative p-8 animate-fade-in">
    <div class="text-center mb-8">
        <div class="flex justify-center mb-6">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/33074baa-278c-45fc-81a6-c30fb7bdefe9.png"
                 alt="Legal Ease logo"
                 class="h-16"/>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Portal</h1>
        <p class="text-gray-600">Secure access to your legal management system</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded text-sm text-red-700 mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <input type="text" id="username" name="username" required
                       class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="staff@legalMunshi">
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input type="password" id="password" name="password" required
                       class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="••••••••">
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <i class="fas fa-eye text-gray-400 hover:text-blue-500"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <div class="text-sm">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md
                                          shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700
                                          focus:outline-none focus:ring-2 focus:ring-offset-2
                                          focus:ring-blue-500 transition duration-300">
                Sign In
            </button>
        </div>
    </form>

    <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <p class="text-xs text-gray-500">
            © 2023 Legal Munshi. All rights reserved.
            <span class="block mt-1 text-xs text-gray-400">v2.1.0</span>
        </p>
    </div>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        let pwd = document.getElementById('password');
        let type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
        pwd.setAttribute('type', type);
        this.innerHTML = type === 'password'
            ? '<i class="fas fa-eye text-gray-400 hover:text-blue-500"></i>'
            : '<i class="fas fa-eye-slash text-gray-400 hover:text-blue-500"></i>';
    });
</script>

</body>
</html>
