
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define your custom color variables */
        :root {
            --munshi-orange: #b57222; /* Or your preferred orange brand color */
        }

        /* Custom OTP Form Styles */
        .otp-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* A light background for the page */
        }

        .otp-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .otp-container h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .form-group label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            height: 50px;
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 102, 0, 0.25);
            border-color: #ff6600;
        }

        .btn-verify {
            background-color: var(--munshi-orange); /* Using your brand color for the button */
            border-color: var(--munshi-orange);
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-verify:hover {
            background-color: #e65c00;
            border-color: #e65c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .alert {
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="otp-wrapper">
  <div class="otp-container">
    <h2>Verify OTP</h2>
    <form method="POST" action="{{ action_url }}">
      {% csrf_token %}
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="form-group mb-3">
        <label for="otp">Enter OTP</label>
        <input type="text" name="otp" id="otp" class="form-control" required placeholder="Enter your OTP">
      </div>

      <button type="submit" class="btn btn-verify mt-2">Verify OTP</button>
    </form>
  </div>
</div>

</body>
</html>
